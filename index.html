<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Real Ads Transparency Dashboard - Belgium & France Markets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .real-data-badge {
            display: inline-block;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px solid #dee2e6;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.95rem;
        }

        .control-group input,
        .control-group select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .real-data-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(25px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .campaigns-grid {
            display: grid;
            gap: 25px;
            margin-top: 30px;
        }

        .campaign-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid #f1f3f4;
            transition: all 0.3s ease;
        }

        .campaign-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .campaign-info {
            flex: 1;
            min-width: 200px;
        }

        .campaign-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 8px;
        }

        .campaign-advertiser {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .platform-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .platform-meta {
            background: #1877f2;
            color: white;
        }

        .platform-google {
            background: #4285f4;
            color: white;
        }

        .campaign-visual {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .campaign-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visual-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 2rem;
            color: #6c757d;
        }

        .campaign-content {
            margin-bottom: 20px;
        }

        .campaign-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #495057;
            margin-bottom: 15px;
        }

        .campaign-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e3c72;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 3px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
        }

        .api-status.connected {
            background: #28a745;
            color: white;
        }

        .api-status.disconnected {
            background: #dc3545;
            color: white;
        }

        .visual-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }

            .campaign-header {
                flex-direction: column;
                align-items: stretch;
            }

            .campaign-visual {
                width: 100%;
                height: 200px;
                margin-top: 15px;
            }

            .campaign-metrics {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="api-status" id="api-status">🔴 Disconnected</div>
    
    <div class="container">
        <div class="header">
            <h1>🎯 Real Ads Transparency Dashboard</h1>
            <p>Live advertising data from Meta & Google transparency centers</p>
            <p>🇧🇪 Belgium & 🇫🇷 France Markets</p>
            <span class="real-data-badge">📡 Real API Data</span>
        </div>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="industry">Industry Sector</label>
                    <select id="industry">
                        <option value="automotive">🚗 Automotive</option>
                        <option value="fashion">👗 Fashion & Apparel</option>
                        <option value="technology">💻 Technology</option>
                        <option value="healthcare">🏥 Healthcare</option>
                        <option value="finance">💰 Finance & Banking</option>
                        <option value="food">🍔 Food & Beverage</option>
                        <option value="travel">✈️ Travel & Tourism</option>
                        <option value="education">🎓 Education</option>
                        <option value="real_estate">🏠 Real Estate</option>
                        <option value="gaming">🎮 Gaming & Entertainment</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="platform">Advertising Platform</label>
                    <select id="platform">
                        <option value="both">📱 Both Platforms</option>
                        <option value="meta">📘 Meta (Facebook/Instagram)</option>
                        <option value="google">🌐 Google Ads</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="countries">Target Markets</label>
                    <select id="countries">
                        <option value="BE,FR">🇧🇪🇫🇷 Belgium & France</option>
                        <option value="BE">🇧🇪 Belgium Only</option>
                        <option value="FR">🇫🇷 France Only</option>
                        <option value="BE,FR,NL">🇧🇪🇫🇷🇳🇱 BeNeFra Region</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="analysis-type">Analysis Type</label>
                    <select id="analysis-type">
                        <option value="sector-overview">📊 Sector Overview</option>
                        <option value="brand-details">🔍 Brand Deep Dive</option>
                        <option value="subcategory-analysis">📈 Subcategory Analysis</option>
                        <option value="real-campaigns">🎯 Live Campaign Analysis</option>
                    </select>
                </div>

                <div class="control-group" style="display: none;" id="brand-input-group">
                    <label for="brand-name">Brand Name</label>
                    <input type="text" id="brand-name" placeholder="Enter brand name..." list="brand-suggestions">
                    <datalist id="brand-suggestions"></datalist>
                </div>

                <div class="control-group">
                    <button class="btn" id="analyze-btn" onclick="fetchRealAdData()">
                        🔍 Analyze Real Data
                    </button>
                    <div class="real-data-toggle">
                        <label>Include Campaign Visuals</label>
                        <div class="toggle-switch active" id="visuals-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>

                <div class="control-group" style="display: none;" id="api-config-group">
                    <label for="meta-token">Meta API Token (Optional)</label>
                    <input type="password" id="meta-token" placeholder="Enter Meta access token for real data">
                    <small style="color: #6c757d; margin-top: 5px;">
                        💡 Leave empty to use demo data structure
                    </small>
                </div>
            </div>

            <div id="stats" class="stats-grid" style="display: none;"></div>
            <div id="results" class="campaigns-grid"></div>
        </div>
    </div>

    <!-- Visual Modal -->
    <div id="visual-modal" class="visual-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVisualModal()">&times;</span>
            <img id="modal-image" src="" alt="Campaign Visual">
        </div>
    </div>

    <script>
        // Global variables
        let currentCampaignData = null;
        let includeCampaignVisuals = true;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            checkAPIStatus();
            setupEventListeners();
        });

        function initializeDashboard() {
            // Set default values
            document.getElementById('industry').value = 'automotive';
            document.getElementById('platform').value = 'both';
            document.getElementById('countries').value = 'BE,FR';
            
            // Update API status
            updateAPIStatus('connected');
        }

        function setupEventListeners() {
            // Analysis type change
            document.getElementById('analysis-type').addEventListener('change', function() {
                const analysisType = this.value;
                const brandInputGroup = document.getElementById('brand-input-group');
                const apiConfigGroup = document.getElementById('api-config-group');
                
                if (analysisType === 'brand-details') {
                    brandInputGroup.style.display = 'block';
                } else {
                    brandInputGroup.style.display = 'none';
                }
                
                if (analysisType === 'real-campaigns') {
                    apiConfigGroup.style.display = 'block';
                } else {
                    apiConfigGroup.style.display = 'none';
                }
                
                updateAnalyzeButton();
            });

            // Visuals toggle
            document.getElementById('visuals-toggle').addEventListener('click', function() {
                this.classList.toggle('active');
                includeCampaignVisuals = this.classList.contains('active');
            });

            // Industry change - update brand suggestions
            document.getElementById('industry').addEventListener('change', updateBrandSuggestions);
            
            // Real-time brand search
            document.getElementById('brand-name').addEventListener('input', function() {
                // In a real implementation, this would trigger live brand search
                console.log('Searching for brand:', this.value);
            });
        }

        function updateAnalyzeButton() {
            const analysisType = document.getElementById('analysis-type').value;
            const btn = document.getElementById('analyze-btn');
            
            const buttonTexts = {
                'sector-overview': '📊 Analyze Sector',
                'brand-details': '🔍 Analyze Brand',
                'subcategory-analysis': '📈 Analyze Subcategory',
                'real-campaigns': '🎯 Fetch Live Campaigns'
            };
            
            btn.innerHTML = buttonTexts[analysisType] || '🔍 Analyze Real Data';
        }

        function updateBrandSuggestions() {
            // This would be populated with real brand data from the API
            const industry = document.getElementById('industry').value;
            const suggestions = document.getElementById('brand-suggestions');
            
            // Example suggestions based on industry
            const brandsByIndustry = {
                'automotive': ['Volkswagen', 'Renault', 'Peugeot', 'BMW', 'Mercedes', 'Audi', 'Toyota', 'Ford'],
                'technology': ['SAP', 'ASML', 'Nokia', 'Philips', 'Spotify', 'Booking.com', 'TomTom'],
                'fashion': ['Zara', 'H&M', 'ASOS', 'Zalando', 'Hugo Boss', 'Adidas', 'Nike'],
                'finance': ['ING', 'ABN AMRO', 'KBC', 'BNP Paribas', 'Société Générale', 'AXA'],
                'food': ['Unilever', 'Nestlé', 'Danone', 'Heineken', 'Carlsberg', 'McCain']
            };
            
            suggestions.innerHTML = '';
            const brands = brandsByIndustry[industry] || [];
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                suggestions.appendChild(option);
            });
        }

        async function fetchRealAdData() {
            const industry = document.getElementById('industry').value;
            const platform = document.getElementById('platform').value;
            const countries = document.getElementById('countries').value;
            const analysisType = document.getElementById('analysis-type').value;
            const metaToken = document.getElementById('meta-token').value;
            const brandName = document.getElementById('brand-name').value;

            try {
                showLoading();
                updateAPIStatus('connecting');

                let data;
                
                if (analysisType === 'real-campaigns') {
                    // Fetch real campaign data
                    data = await fetchLiveCampaigns(industry, countries, platform, metaToken);
                } else if (analysisType === 'sector-overview') {
                    data = await fetchSectorOverview(industry, countries);
                } else if (analysisType === 'brand-details' && brandName) {
                    data = await fetchBrandDetails(brandName, industry, countries);
                } else if (analysisType === 'subcategory-analysis') {
                    data = await fetchSubcategoryAnalysis(industry, countries);
                } else {
                    throw new Error('Please fill in all required fields');
                }

                displayResults(data, analysisType);
                updateAPIStatus('connected');
                showStats(data);

            } catch (error) {
                console.error('Error fetching ad data:', error);
                showError(error.message);
                updateAPIStatus('error');
            }
        }

        async function fetchLiveCampaigns(industry, countries, platform, metaToken) {
            const response = await fetch('/api/real-campaigns', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    industry,
                    countries,
                    platform,
                    include_visuals: includeCampaignVisuals,
                    meta_access_token: metaToken || null
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        async function fetchSectorOverview(industry, countries) {
            const response = await fetch('/api/brands/sector-overview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    industry,
                    currency: 'EUR',
                    country_filter: countries.includes(',') ? 'all' : countries
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        async function fetchBrandDetails(brandName, industry, countries) {
            const response = await fetch('/api/brands/brand-details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    brand_name: brandName,
                    industry,
                    currency: 'EUR',
                    country_filter: countries.includes(',') ? 'all' : countries
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        async function fetchSubcategoryAnalysis(industry, countries) {
            const response = await fetch('/api/brands/subcategory-analysis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    industry,
                    subcategory: 'luxury',
                    currency: 'EUR',
                    country_filter: countries.includes(',') ? 'all' : countries
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        function displayResults(data, analysisType) {
            const resultsContainer = document.getElementById('results');
            
            if (analysisType === 'real-campaigns') {
                displayCampaignResults(data, resultsContainer);
            } else if (analysisType === 'sector-overview') {
                displaySectorResults(data, resultsContainer);
            } else if (analysisType === 'brand-details') {
                displayBrandResults(data, resultsContainer);
            } else if (analysisType === 'subcategory-analysis') {
                displaySubcategoryResults(data, resultsContainer);
            }

            currentCampaignData = data;
        }

        function displayCampaignResults(data, container) {
            if (!data.campaigns || data.campaigns.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No campaigns found</h3>
                        <p>Try adjusting your filters or check your API configuration</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2>🎯 Live Campaign Analysis</h2>
                    <p style="color: #6c757d;">Found ${data.campaigns.length} active campaigns</p>
                </div>
            `;

            data.campaigns.forEach((campaign, index) => {
                const platformClass = campaign.platform.toLowerCase().includes('meta') ? 'platform-meta' : 'platform-google';
                
                html += `
                    <div class="campaign-card">
                        <div class="campaign-header">
                            <div class="campaign-info">
                                <div class="campaign-title">${campaign.ad_creative_body || campaign.headline || 'Campaign ' + (index + 1)}</div>
                                <div class="campaign-advertiser">${campaign.page_name || campaign.advertiser_name || 'Unknown Advertiser'}</div>
                                <span class="platform-badge ${platformClass}">${campaign.platform}</span>
                            </div>
                            ${campaign.visuals && campaign.visuals.thumbnail_url ? `
                                <div class="campaign-visual" onclick="openVisualModal('${campaign.visuals.thumbnail_url}')">
                                    <img src="${campaign.visuals.thumbnail_url}" alt="Campaign Visual" onerror="this.style.display='none'">
                                </div>
                            ` : `
                                <div class="campaign-visual">
                                    <div class="visual-placeholder">📱</div>
                                </div>
                            `}
                        </div>
                        
                        <div class="campaign-content">
                            <div class="campaign-description">
                                ${campaign.ad_creative_link_description || campaign.description || 'No description available'}
                            </div>
                        </div>

                        ${campaign.spend || campaign.impressions ? `
                            <div class="campaign-metrics">
                                ${campaign.spend ? `
                                    <div class="metric">
                                        <div class="metric-value">${campaign.spend}</div>
                                        <div class="metric-label">Estimated Spend</div>
                                    </div>
                                ` : ''}
                                ${campaign.impressions ? `
                                    <div class="metric">
                                        <div class="metric-value">${campaign.impressions}</div>
                                        <div class="metric-label">Impressions</div>
                                    </div>
                                ` : ''}
                                <div class="metric">
                                    <div class="metric-value">${campaign.target_countries ? campaign.target_countries.join(', ') : 'BE, FR'}</div>
                                    <div class="metric-label">Target Markets</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-value">${campaign.ad_format || 'Mixed'}</div>
                                    <div class="metric-label">Ad Format</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displaySectorResults(data, container) {
            // Display sector overview results (existing implementation)
            const html = `
                <div class="campaign-card">
                    <h3>📊 ${data.industry.toUpperCase()} Sector Overview</h3>
                    <p><strong>Total Brands:</strong> ${data.sector_totals?.total_brands || 'N/A'}</p>
                    <p><strong>Total Ad Spend:</strong> ${data.sector_totals?.total_ad_spend_formatted || 'N/A'}</p>
                    <!-- Add more sector details here -->
                </div>
            `;
            container.innerHTML = html;
        }

        function displayBrandResults(data, container) {
            // Display brand analysis results (existing implementation)
            const html = `
                <div class="campaign-card">
                    <h3>🔍 ${data.brand_name} Analysis</h3>
                    <p><strong>Industry:</strong> ${data.industry}</p>
                    <p><strong>Annual Ad Spend:</strong> ${data.financial_data?.annual_ad_spend_formatted || 'N/A'}</p>
                    <!-- Add more brand details here -->
                </div>
            `;
            container.innerHTML = html;
        }

        function displaySubcategoryResults(data, container) {
            // Display subcategory analysis results (existing implementation)
            const html = `
                <div class="campaign-card">
                    <h3>📈 ${data.industry} > ${data.subcategory} Analysis</h3>
                    <p><strong>Total Brands:</strong> ${data.summary?.total_brands || 'N/A'}</p>
                    <p><strong>Total Spend:</strong> ${data.summary?.total_ad_spend_formatted || 'N/A'}</p>
                    <!-- Add more subcategory details here -->
                </div>
            `;
            container.innerHTML = html;
        }

        function showStats(data) {
            const statsContainer = document.getElementById('stats');
            
            let totalCampaigns = 0;
            let totalPlatforms = 0;
            let realDataPercentage = 0;
            let visualsCount = 0;

            if (data.campaigns) {
                totalCampaigns = data.campaigns.length;
                totalPlatforms = [...new Set(data.campaigns.map(c => c.platform))].length;
                realDataPercentage = data.campaigns.filter(c => c.real_data).length / totalCampaigns * 100;
                visualsCount = data.campaigns.filter(c => c.visuals && c.visuals.thumbnail_url).length;
            }

            const html = `
                <div class="stat-card">
                    <div class="stat-value">${totalCampaigns}</div>
                    <div class="stat-label">Total Campaigns</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalPlatforms}</div>
                    <div class="stat-label">Platforms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${realDataPercentage.toFixed(0)}%</div>
                    <div class="stat-label">Real API Data</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${visualsCount}</div>
                    <div class="stat-label">With Visuals</div>
                </div>
            `;

            statsContainer.innerHTML = html;
            statsContainer.style.display = 'grid';
        }

        function showLoading() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching real advertising data...</p>
                    <small>This may take a moment while we connect to transparency APIs</small>
                </div>
            `;
        }

        function showError(message) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="error">
                    <h3>❌ Error</h3>
                    <p>${message}</p>
                    <p><small>Please check your API configuration and try again.</small></p>
                </div>
            `;
        }

        function updateAPIStatus(status) {
            const statusElement = document.getElementById('api-status');
            
            if (status === 'connected') {
                statusElement.textContent = '🟢 API Connected';
                statusElement.className = 'api-status connected';
            } else if (status === 'connecting') {
                statusElement.textContent = '🟡 Connecting...';
                statusElement.className = 'api-status';
            } else {
                statusElement.textContent = '🔴 API Error';
                statusElement.className = 'api-status disconnected';
            }
        }

        async function checkAPIStatus() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    updateAPIStatus('connected');
                } else {
                    updateAPIStatus('error');
                }
            } catch (error) {
                updateAPIStatus('error');
            }
        }

        function openVisualModal(imageUrl) {
            const modal = document.getElementById('visual-modal');
            const modalImage = document.getElementById('modal-image');
            
            modalImage.src = imageUrl;
            modal.style.display = 'block';
        }

        function closeVisualModal() {
            const modal = document.getElementById('visual-modal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('visual-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVisualModal();
            }
        });

        // Initialize brand suggestions
        updateBrandSuggestions();
        updateAnalyzeButton();
    </script>
</body>
</html>
