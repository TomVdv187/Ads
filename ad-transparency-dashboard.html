<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Meta & Google Ads Transparency Dashboard</title>
      <style>
          * { margin: 0; padding: 0; box-sizing: border-box; }
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              padding: 20px;
          }
          .container { max-width: 1200px; margin: 0 auto; }
          .header { text-align: center; color: white; margin-bottom: 30px; }
          .dashboard {
              background: rgba(255, 255, 255, 0.95);
              backdrop-filter: blur(10px);
              border-radius: 20px;
              padding: 30px;
              box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
          }
          .control-group { margin-bottom: 20px; }
          label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
          select, input {
              width: 100%;
              padding: 12px;
              border: 2px solid #e1e5e9;
              border-radius: 8px;
              font-size: 16px;
              background: white;
          }
          .btn {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              border: none;
              padding: 15px 30px;
              border-radius: 12px;
              font-size: 16px;
              font-weight: 600;
              cursor: pointer;
              width: 100%;
              margin-top: 20px;
              transition: transform 0.2s;
          }
          .btn:hover { transform: translateY(-2px); }
          .btn:disabled { opacity: 0.6; cursor: not-allowed; }
          .results { margin-top: 30px; }
          .ad-card {
              background: white;
              border-radius: 12px;
              padding: 25px;
              margin-bottom: 20px;
              box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
              border-left: 5px solid #667eea;
          }
          .ad-metrics {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 20px;
              margin: 20px 0;
          }
          .metric {
              text-align: center;
              padding: 15px;
              background: #f8f9fa;
              border-radius: 8px;
          }
          .metric-value {
              font-size: 1.8rem;
              font-weight: bold;
              color: #667eea;
              margin-bottom: 5px;
          }
          .metric-label {
              color: #6c757d;
              font-size: 0.9rem;
          }
          .error {
              background: #f8d7da;
              color: #721c24;
              padding: 15px;
              border-radius: 8px;
              margin: 10px 0;
          }
          .loading {
              text-align: center;
              padding: 40px;
              color: #667eea;
          }
          .spinner {
              border: 4px solid #f3f3f3;
              border-top: 4px solid #667eea;
              border-radius: 50%;
              width: 40px;
              height: 40px;
              animation: spin 1s linear infinite;
              margin: 0 auto 20px;
          }
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
      </style>
  </head>
  <body>

              <div class="control-group">

                      <option value="sector-overview">üìä Sector Overview</option>
                  </select>
              </div>

              <div class="control-group">
                  <label for="industry">Industry</label>
                  <select id="industry">
                      <option value="automotive">üöó Automotive</option>
                      <option value="fashion">üëï Fashion</option>
                      <option value="technology">üíª Technology</option>
                      <option value="food">üçî Food & Beverage</option>
                  </select>
              </div>

              <div class="control-group" id="brand-group">
                  <label for="brand-name">Brand Name</label>
                  <input type="text" id="brand-name" placeholder="e.g., BMW, Nike, SAP, Coca-Cola">
              </div>

              <button class="btn" id="analyze-btn" onclick="analyzeData()">üîç Analyze</button>

              <div id="results" class="results"></div>
          </div>
      </div>

                  },

          async function analyzeData() {
              const analysisType = document.getElementById('analysis-type').value;
              const brandName = document.getElementById('brand-name').value;
              const resultsDiv = document.getElementById('results');
              const btn = document.getElementById('analyze-btn');

              // Show loading
              btn.disabled = true;
              btn.textContent = '‚è≥ Analyzing...';
              resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>üîÑ Analyzing
  data...</p></div>';

              // Simulate API delay
              await new Promise(resolve => setTimeout(resolve, 1500));

              try {
                  if (analysisType === 'brand-details') {
                      if (!brandName) {
                          throw new Error('Please enter a brand name');
                      }

                      const brand = BRANDS[brandName.toLowerCase().replace('-', '-')];
                      if (!brand) {
                          const available = Object.keys(BRANDS).map(k => BRANDS[k].brand_name).join(', ');
                          throw new Error(`Brand "${brandName}" not found. Available: ${available}`);
                      }

                      displayBrandResults(brand);
                  } else {
                      displaySectorResults();
                  }
              } catch (error) {
                  resultsDiv.innerHTML = `
                      <div class="error">
                          <h3>‚ùå Analysis Failed</h3>
                          <p><strong>Error:</strong> ${error.message}</p>
                          <p><strong>üí° Try these working brands:</strong> BMW, Nike, SAP, Coca-Cola,
  Mercedes-Benz</p>
                      </div>
                  `;
              } finally {
                  btn.disabled = false;
                  btn.textContent = 'üîç Analyze';
              }
          }

          function displayBrandResults(data) {

                      <p><strong>Total Annual Ad Spend:</strong> ${data.financial_data.total_ad_spend_formatted}</p>       

                      <h4>üåç Country Breakdown</h4>
                      <div class="ad-metrics">
                          <div class="metric">
                              <div class="metric-value">${data.financial_data.belgium_ad_spend_formatted}</div>
                              <div class="metric-label">Belgium Spend</div>
                          </div>
                          <div class="metric">
                              <div class="metric-value">${data.financial_data.france_ad_spend_formatted}</div>

                          </div>
                      </div>

                      <h4>üì± Platform Breakdown</h4>
                      <div class="ad-metrics">
                          <div class="metric">
                              <div class="metric-value">${data.platform_breakdown.meta_estimated_formatted}</div>
                              <div class="metric-label">Meta Ads (${data.platform_breakdown.meta_percentage}%)</div>       
                          </div>
                          <div class="metric">
                              <div class="metric-value">${data.platform_breakdown.google_estimated_formatted}</div>        
                              <div class="metric-label">Google Ads
  (${data.platform_breakdown.google_percentage}%)</div>
                          </div>
                      </div>

                      <h4>üé¨ Ad Type Breakdown</h4>
                      <div class="ad-metrics">
                          <div class="metric">
                              <div class="metric-value">${data.ad_type_breakdown.video_percentage}%</div>
                              <div class="metric-label">Video Ads</div>
                          </div>
                          <div class="metric">
                              <div class="metric-value">${data.ad_type_breakdown.video_spend_formatted}</div>
                              <div class="metric-label">Video Investment</div>
                          </div>
                          <div class="metric">

                              <div class="metric-label">Display Ads</div>
                          </div>
                          <div class="metric">
                              <div class="metric-value">${data.ad_type_breakdown.display_spend_formatted}</div>

                          </div>

  ${data.competitive_position.total_brands_in_industry}</p>

              resultsDiv.innerHTML = html;

          // Show/hide brand input based on analysis type

              const brandGroup = document.getElementById('brand-group');
              brandGroup.style.display = this.value === 'brand-details' ? 'block' : 'none';
          });

  </html>
